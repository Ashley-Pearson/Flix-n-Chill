<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rammetto+One&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">

    <title>Flix'n Chill</title>
</head>

<header class="container-fluid text-center p-3">
    <h1 class="animate__animated animate__bounce">Flix 'N' Chill</h1>
</header>

<body>
    <section class="container">


        <button class="d-inline p-2 m-2 rounded rounded animate__animated animate__pulse" id="genre-submit">Search Movies</button>
        <label class="d-inline p-2 m-2" for="genre-selector">Genre:</label>
        <select class="d-inline p-2 m-2 rounded" id="genre-selector" class="form-select">
            <option selected>Surprise me!</option>
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="18">Drama</option>
            <option value="27">Horror</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
        </select>
            <div class=" ">
                <button class="d-inline p-2 m-2 rounded animate__animated animate__pulse" id="submit-cocktail">Search Cocktails</button>
                <label  class="d-inline p-2 m-2" for="cocktail-selector">Ingredient:</label>
                <select class="d-inline p-2 m-2 rounded" id="cocktail-selector" class="form-select">
                    <option selected>Surprise me!</option>
                    <option value="1" data-drink="Brandy">Brandy</option>
                    <option value="2" data-drink="Gin">Gin</option>
                    <option value="3" data-drink="Rum">Rum</option>
                    <option value="4" data-drink="Tequila">Tequila</option>
                    <option value="5" data-drink="Brandy">Vodka</option>
                    <option value="6" data-drink="Brandy">Whiskey</option>

                </select>
            </div class=" ">
        </section>

    <section>
        <div class="card m-4">
            <h5 class="card-header">Your Movie</h5>
            <div class="card-body" id="random-movie">
            </div>
        </div>
        <div class="card m-4">
            <h5 class="card-header">Your Cocktail</h5>
            <div class="card-body" id="random-cocktail">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
