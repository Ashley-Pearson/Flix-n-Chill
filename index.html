<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rammetto+One&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Flix'n Chill</title>
</head>

<header class="container-fluid text-center pt-5">
    <h1 class="animate__animated animate__bounce">Flix 'N' Chill</h1>
</header>

<body>
    <main class="d-flex flex-column col-12 justify-content-center align-items-center">
        <div class="row col-6 w-100 justify-content-center">
            <div class="col-3">
                <label class="p-2 m-2 w-100 fw-bold" for="genre-selector">Genre:</label>
                <select class="p-2 m-2 w-100 rounded" id="genre-selector" class="form-select">
                    <option selected value="surprise">Surprise me!</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="18">Drama</option>
                    <option value="27">Horror</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                </select>
                <button class="p-2 m-2 w-100 rounded animate__animated animate__pulse" id="genre-submit">Search
                    Movies</button>
            </div>

            <div class="col-3">
                <label class="p-2 m-2 w-100 fw-bold" for="cocktail-selector">Ingredient:</label>
                <select class="p-2 m-2 rounded w-100" id="cocktail-selector" class="form-select">
                    <option selected value="surprise">Surprise me!</option>
                    <option value="1" data-drink="Brandy">Brandy</option>
                    <option value="2" data-drink="Gin">Gin</option>
                    <option value="3" data-drink="Rum">Rum</option>
                    <option value="4" data-drink="Tequila">Tequila</option>
                    <option value="5" data-drink="Brandy">Vodka</option>
                    <option value="6" data-drink="Brandy">Whiskey</option>

                </select>
                <button class="p-2 m-2 w-100 rounded animate__animated animate__pulse" id="submit-cocktail">Search
                    Cocktails</button>
            </div>
        </div>
        <div class="container-fluid col-8 mt-4">
            <div class="card mb-4 cardMovie">
                <h5 class="card-header">Your Movie</h5>
                <div class="card-body" id="random-movie">
                </div>
            </div>
            <div class="card mb-4 cardCocktail">
                <h5 class="card-header">Your Cocktail</h5>
                <div class="card-body" id="random-cocktail">
                </div>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
